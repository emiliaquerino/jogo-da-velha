<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
    <title>Jogo da Velha</title>
  </head>
  <body>
    <main class="background">
            <section class="game-name">
                <h1> tic tac toe</h1>
            </section>
            <section class="display result"> <!-- turn display -->
                Player <span class="display-player playerX">X</span>'s turn
            </section>
            <section class="display announcer"></section> <!-- resultado final -->
            <section class="game-boader"> <!-- tabuleiro -->
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </section>
            <section class="controls"> <!--controles -->
                <button id="reset">Reset</button>
            </section>
            <section id="victory-count">
              <p>X Wins: <span id="wins-x">0</span></p>
              <p>O Wins: <span id="wins-o">0</span></p>
            </section>
        </main>
  </body>
</html>
