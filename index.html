<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
    <title>tic tac toe</title>
  </head>
  <body>
    <main class="background">
            <section class="game-name">
                <h1>tic tac toe</h1>
            </section>
            <section class="display result"> 
                PLAYER <span class="display-player playerX">X</span>'s TURN
            </section>
            <section class="display announcer"></section> 
            <section class="game-boader">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </section>
            <section class="controls">
                <button id="reset">reset</button>
            </section>
            <section id="victory-count">
              <p>X wins: <span id="wins-x">0</span></p>
              <p>O wins: <span id="wins-o">0</span></p>
            </section>
        </main>
  </body>
</html>
